    implementation project(':react-native-spring-scrollview')
    implementation project(':@react-native-community_blur')
    implementation project(':react-native-version-number')
    implementation project(':react-native-linear-gradient')
    implementation project(':react-native-vector-icons')
    implementation project(':react-native-udp')
    implementation project(':react-native-tcp')
    implementation project(':@react-native-community_slider')
    implementation project(':react-native-camera')
    implementation project(':react-native-uuid-generator')
    implementation project(':react-native-fingerprint-scanner')
    implementation project(':rn-secure-storage')
    implementation project(':react-native-svg')
    implementation project(':react-native-randombytes')
    implementation project(':react-native-i18n')
    implementation project(':@react-native-community_async-storage')
    implementation project(':react-native-gesture-handler')
